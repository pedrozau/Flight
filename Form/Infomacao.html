<!DOCTYPE html>
<html lang="pt" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Daily UI #002 Credit Card Checkout</title>

<script src="https://use.typekit.net/hoy3lrg.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js" ></script>
</head>
<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<section id="canvas_div_pdf">

    <fieldset class="dados">
        <h3>Informação Pessoal:</h3>
        
        <p>Nome:
            <input type="text" required name="name" size="20" maxlength="40" id="fname" placeholder="Miguel"><br>
        </p>		
        <p>Nascimento:
            <input type="date" required name="dia" size="1" maxlength="2" id="dia" placeholder="dia">
            
        </p>
        
        <p>Telefone:
            <input type="tel" required name="telefone" size="5" maxlength="8" id="tel" placeholder="telefone">
          
        </p>
        <p>E-mail:
            <input type="email" required name="email" size="20" maxlength="40" id="email" placeholder="aaa@aaa.com" ><br>
        </p>
        <p>Tipo de pagamento:
            <input type="text" required name="tipo" size="20" maxlength="40" id="email" placeholder="" ><br>
        </p>
        <p>Nome da classe:
            <input type="text" required name="voo" size="20" maxlength="40" id="email" placeholder="executivo" ><br>
        </p>


    </fieldset>
  
 
</section>
<button onclick="generatePDF()" id="downloadButton" class="pagar">Pagar</button>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>
<script>
  async function generatePDF() {
 var element = document.getElementById('canvas_div_pdf');
html2pdf(element, {
  margin:       10,
  filename:     'factura.pdf',
  image:        { type: 'jpeg', quality: 0.98 },
  html2canvas:  { scale: 2, logging: true, dpi: 192, letterRendering: true },
  jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
});

}
</script>

</html>
